<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body style="background-color: #02D1AC;">
    <div class="box mx-auto col-lg-5 col-10 mt-5 p-2 border border-4 rounded-5 shadow">
            <h1 class="fw-bold text-center">Welcome User!</h1>
            <div class="mx-3">
            <p class="fs-4 mt-4 fw-bold">Email:</p>
            <input type="email" class="form-control border border-2 border-dark w-100 fw-bold" placeholder="email*" id="email"> <br>
            <p class="fs-4 fw-bold">Password: </p>
            <input type="password" class="form-control border border-2 border-dark w-100 fw-bold" placeholder="password*" id="password">
            <label class="remember-me">
                <input type="checkbox" id="rememberMe"> Remember Me
            </label> <br> 
            <div class="text-center mt-4">
                <button class="btn btn-dark fw-bold form-control w-50 p-3 border-light border-3 shadow" onclick="logInBtn()">Sign In</button> <br>
                <a href="" class="text-decoration-none fs-5 text-dark" style=" border-bottom: 2px black dotted;">Forgot Password?</a> <br>
                <p class="fs-5 mt-2">Don't have an account?<a href="index.html" class="text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>


    <script>
    function toast(message = 'Welcome', colour = 'red', duration = 3000) {
    Toastify({
        text: message,
        duration: duration,
        destination: "https://github.com/apvarun/toastify-js",
        newWindow: true,
        close: true,
        gravity: "top",
        position: "center",
        stopOnFocus: true,
        style: {
            background: colour
        },
        onClick: function () { }
    }).showToast();
}

        const mail = document.getElementById('email')
        const pin = document.getElementById('password')
        function logInBtn(){
            if(mail.value == '' && pin.value == ''){
                // alert('Kindly fill in the spaces')
            toast('Kindly fill in the input!','red',1500)
            }
            else if (mail.value == '' || pin.value == ''){
                // alert('fill it up')
            toast('Kindly fill in the input!','red',1500)
            }
            else{
                let gottenInfo = JSON.parse(localStorage.getItem('information'))
                console.log(gottenInfo);
                let user = gottenInfo.find(information => information.maily === mail.value && information.nPin === pin.value)
                console.log(user);
                if(user){
                    localStorage.setItem('signin', JSON.stringify(user))
                    window.location.href = "dashboard.html"
                    mail.value = ''
                    pin.value = ''
                    // console.log('seen');
                    
                }
                else{
                    // alert('invalid information')
            toast('Invalid information!','red',1500)
                }
            }
        }
    </script>
</body>
</html>
