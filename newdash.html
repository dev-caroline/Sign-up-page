<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container dashboard text-center">
        <h1>Dashboard</h1>
        <p class="welcome" id="welcomeMessage"></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <button class="btn btn-danger mt-3" onclick="logOut()">Log Out</button>
    </div>

    <script>
        // Retrieve the logged-in user's data
        const users = JSON.parse(localStorage.getItem('information'));
        const currentUser = users?.[users.length - 1]; // Get the last signed-up user

        // Check if user exists
        if (!currentUser) {
            alert('No user data found. Redirecting to sign-up page.');
            window.location.href = './index.html'; // Replace with your sign-up page filename
        } else {
            // Display the user's information
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.first} ${currentUser.last}!`;
            document.getElementById('userEmail').textContent = currentUser.maily;
        }

        // Log out functionality
        function logOut() {
            localStorage.removeItem('information');
            alert('Logged out successfully!');
            window.location.href = './index.html';
        }
    </script>
</body>
</html>
