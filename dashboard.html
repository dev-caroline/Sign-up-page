<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
</head>

<body style="background-color: #02D1AC;">
    <div class="box mx-auto col-lg-5 col-11 mt-5 p-2 border border-4 rounded-5 shadow ">
        <h1 class="text-center fw-bold">Welcome User!</h1>
        <p class="fs-3 fw-bold fst-italic">Here is your information :</p>
        <div class="info fs-4 fw-bold px-5 text-break" id="show"></div>
        <div class="text-end pe-5">
            <button class="btn btn-dark mt-3 rounded-3 border border-light border-3 fw-bold" onclick="logOut()">LogOut</button>
        </div>
    </div>


    <script>
    function toast(message = 'Welcome', colour = 'red', duration = 3000) {
    Toastify({
        text: message,
        duration: duration,
        destination: "https://github.com/apvarun/toastify-js",
        newWindow: true,
        close: true,
        gravity: "top",
        position: "center",
        stopOnFocus: true,
        style: {
            background: colour
        },
        onClick: function () { }
    }).showToast();
}

        let loggedUser = JSON.parse(localStorage.getItem('signin'))
        loggedUser?console.log(loggedUser):window.location.href = 'signin.html'
        show.innerHTML += `
            <p>Name: ${loggedUser.last} ${loggedUser.first}</p>
            <p>Email: ${loggedUser.maily}</p>
        `
        
        function logOut() {
            localStorage.removeItem('signin');
            alert('Logged out successfully!');
            window.location.href = "signin.html"
        }
    </script>
</body>

</html>
