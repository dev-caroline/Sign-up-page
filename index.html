<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body style="background-color: #02D1AC;">
    <div class="box mx-auto col-lg-5 col-10 mt-5 p-2 border border-4 rounded-5 shadow">  
        <h1 class="text-center fw-bold mt-4">Create your Account</h1>
        <div class="mx-5 mt-5">
        <p class="fs-3 fw-bold mt-4">First Name:</p>
        <input type="text" class="form-control border border-2 border-dark w-100 text-capitalize fw-bold " placeholder="First Name *" id="firstName"> <br>
        <p class="fs-3 fw-bold">Last Name:</p>
        <input type="text" class="form-control border border-2 border-dark w-100 text-capitalize fw-bold" placeholder="Last Name *" id="lastName"> <br>
        <p class="fs-3 fw-bold">Email:</p>
        <input type="email" class="form-control border border-2 border-dark w-100 fw-bold" placeholder="email *" id="email"> <br>
        <p class="fs-3 fw-bold">Password: </p>
        <input type="password" class="form-control border border-2 border-dark w-100 fw-bold" placeholder="Password *" id="newPass"> <br>
        <div class="text-center mb-4">
            <button class="btn btn-dark fw-bold form-control w-50 p-3 border-light border-3 shadow" onclick="signUpBtn()">Sign Up</button>
        </div>
    </div>
    </div>


    <script>
        let allInfo = JSON.parse(localStorage.getItem('information')) || [];

        function toast(message = 'Welcome', colour = 'red', duration = 3000) {
    Toastify({
        text: message,
        duration: duration,
        destination: "https://github.com/apvarun/toastify-js",
        newWindow: true,
        close: true,
        gravity: "top",
        position: "center",
        stopOnFocus: true,
        style: {
            background: colour
        },
        onClick: function () { }
    }).showToast();
}

        const fName = document.getElementById('firstName')
        const lName = document.getElementById('lastName')
        const mail = document.getElementById('email')
        const pin = document.getElementById('newPass')
        function signUpBtn() {
            if(fName.value == '' && lName.value == '' && mail.value == '' && pin.value == '' ){
            toast('Kindly fill in the input!','red',1500)
            }
            else if(fName.value == '' || lName.value == '' || mail.value == '' || pin.value == ''){
                toast('Kindly fill in the input!','red',1500)
            }
            else{
                const obj = {
                    first: fName.value,
                    last: lName.value,
                    maily: mail.value,
                    nPin: pin.value,
                }
                allInfo.push(obj)
                localStorage.setItem('information', JSON.stringify(allInfo))
                console.log(allInfo);
                toast('Sign Up Successful!','green',1500)
                setTimeout(() => {
                window.location.href = "signin.html";
                }, 2000);
            }
        }
    </script>
</body>
</html>
